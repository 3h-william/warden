<head>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">
</head>
<div ng-controller="homePageCtrl" class="subPage">
    <div class="left-panel list-group">
        <label class="leftNavButton">Choose Group : </label>
        <div ng-repeat="group in groupSettingLists">
            <button ng-click="showGroup(group)" class="leftNavButton list-group-item">
                <span class="glyphicon glyphicon-ok-sign"></span> &nbsp; {{group.groupName}}
            </button>
        </div>
    </div>

    <div class="right-panel">
        <table ng-show="null!=selectedNodeList&&selectedNodeList.length!=0" class="table table-bordered table-nonfluid">
            <thead>
            <tr>
                <th>Node Name</th>
                <th>Node Path</th>
                <th>Node Type</th>
                <th>Operation</th>
            </tr>

            <tbody>
            <tr ng-repeat="node in selectedNodeList">
                <td>{{ node.nodeName }}</td>
                <td>{{ node.nodePath }}</td>
                <td>{{ node.nodeType }}</td>
                <td>
                    <div ng-controller="nodeDialogService">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="inline" ng-switch on="node.watch">
                                    <div class="inline" ng-switch-when="false">
                                    </div>
                                    <div class="inline" ng-switch-default>
                                        <button class="btn btn-info" ng-click="launch('getData',node)">Get Data</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div  ng-show="null==selectedNodeList||selectedNodeList.length==0">
                {{selectGroupName}} No Data ! Please choose a group!
        </div>
    </div>
</div>
