<head>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">
</head>
<div class="modal-header">
    <h4 class="modal-title"><span class="glyphicon glyphicon-star"></span> Node Edit</h4>
</div>
<div class="modal-body">
    <ng-form name="nameDialog" novalidate role="form"  ng-controller="InstantSearchController">
      <!--  <div class="form-group input-group-lg"
             ng-class="{true: \'has-error\'}[nameDialog.username.$dirty && nameDialog.username.$invalid]"><label
                class="control-label" for="course">Name:</label>
            <input type="text" class="form-control" name="username" id="username" ng-model="user.name" ng-keyup="hitEnter($event)" required><span
                class="help-block">Enter your full name, first &amp; last.</span></div>-->
        Node ID : <label>{{data.nodeID}}</label><br/>
        Node Name: <input type="text" ng-model="data.nodeName"/><br/>
        Node Path: <input type="text" ng-model="data.nodePath"/><br/>
        Node Type : <label>{{data.nodeType}}</label><br/>
        Original ZK ID  <label>{{selectZKID}}</label><br/>
        Original ZK Value  <label>{{selectZKName}}</label><br/>
        <!-- Initialize a new AngularJS app and associate it with a module named "instantSearch"-->
        <div ng-app="instantSearch">

            <div class="bar">
                <!-- Create a binding between the searchString model and the text field -->
                <input  type="text" ng-model="searchString" placeholder="Enter your search terms" />
            </div>

            <select  ng-model="data.zkID" >
                <option  ng-repeat="operator in zkSettingLists | searchFor:searchString" title="{{operator.zkID}}" ng-selected="{{operator.zkID == filterCondition.operator}}" value="{{operator.zkID}}">
                    <label>Name="{{operator.zkName}}" </label><br/>
                    <label>ID= "{{operator.zkID}}" </label>
                </option>
            </select>
        </div>

        <div>
        Extra Info Json :  <input style="width: 700px;" type="text" ng-model="data.extraInfoStr"/><br/>
        </div>


    </ng-form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
</div>
