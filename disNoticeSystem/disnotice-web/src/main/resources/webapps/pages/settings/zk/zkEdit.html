<head>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">

    <META HTTP-EQUIV="Expires" CONTENT="0">
</head>
<div class="modal-header">
    <h4 class="modal-title"><span class="glyphicon glyphicon-star"></span> Group Edit</h4>
</div>
<div class="modal-body">
    <ng-form name="nameDialog" novalidate role="form">

             ng-class="{true: \'has-error\'}[nameDialog.username.$dirty && nameDialog.username.$invalid]"><label
                class="control-label" for="course">Name:</label>
            <input type="text" class="form-control" name="username" id="username" ng-model="user.name" ng-keyup="hitEnter($event)" required><span
                class="help-block">Enter your full name, first &amp; last.</span></div>-->
        ZK ID : <label>{{data.zkID}}</label><br/>
        ZK Name: <input type="text" ng-model="data.zkName"/><br/>
        ZK Servers: <input type="text" ng-model="data.zkServers"/><br/>
