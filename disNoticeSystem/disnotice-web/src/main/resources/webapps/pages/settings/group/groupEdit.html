<head>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">
</head>
<div class="modal-header">
    <h4 class="modal-title"><span class="glyphicon glyphicon-star"></span> Group Edit</h4>
</div>
<div class="modal-body">
    <ng-form name="nameDialog" novalidate role="form">
        Group ID : <label>{{data.groupID}}</label><br/>
        Group Name: <input style="width:300px;" type="text" ng-model="data.groupName"/><br/>
    </ng-form>
</div>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Un selected</th>
    </tr>
    </thead>
    <tr ng-repeat="unSelectedNode in unSelectedNodeList">
        <td>
            <input
                    type="checkbox"
                    name="chooseUnSelectedNodeList[]"
                    value="{{unSelectedNode.nodeName}}"
                    ng-model="unSelectedNode.selected"
                    > {{unSelectedNode.nodeName}}
        </td>
    </tr>
</table>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>selected</th>
    </tr>
    </thead>
    <tr ng-repeat="selectedNode in selectedNodeList">
        <td>
            <input
                    type="checkbox"
                    name="chooseSelectedNodeList[]"
                    value="{{selectedNode.nodeName}}"
                    ng-model="selectedNode.selected"
                    ng-checked=true
                    > {{selectedNode.nodeName}}
        </td>
    </tr>
</table>
<!--</div>-->
<!--<div>{{selection1}}</div>
<div>{{selection2}}</div>-->

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
</div>
